<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }

    </style>
</head>

<body>
    <main>
        <div class="card">
            <div class="left-sides"></div>
            <div class="right-sides">
                <div class="title">
                    <p>PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="description">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of CHANEL.</p>
                </div>
                <div class="price">
                    <h1 class="cyan">$149.99</h1>
                    <span class="grayish">$169.99</span>
                </div>

                <button><img src="./images/icon-cart.svg" alt="" />Add to Cart</button>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/KyleHere">Kyle Tseng</a>.
    </div>
</body>

</html>
